{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Create new entry</h1>

    <p>{{ new_data }}</p>

    <form class="create" action="{% url 'save' %}" method="post">
      {% csrf_token %}
      <p>Title</p>
      <input type="text" name="t">
      <br>
      <p>Description</p>
      <input type="text" name="d">
      <br>
      <br>
      <input type="submit">
    </form>

{% endblock %}
